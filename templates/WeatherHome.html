{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter City">
        <button type="submit">Search</button>
    </form>
    <div class="weather">
        <div class="left">
            <h2>{{temp}}&#176; </h2>
            <h2>{{city}}</h2>
        </div>
        <div class="right">
            <div class="icon">
                <img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px" alt="images">
            </div>
            <div class="condition">
                <p>{{description}}</p>
                <p>{{day}}</p>
            </div>
        </div>
    </div>
    </div>

{% if exception_occurred %}
    <script>
        window.onload = function() {
            alert('Please enter a valid city');
        }
    </script>
{% endif %}
</body>
</html>
